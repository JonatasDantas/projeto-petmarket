<%- contentFor('app') %>
<div class="row">
    <div class="col">
        <div class="row">
            <% for(product of store.products) {%>
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="card">
                        <img class="card-img-top" src="<%= product.urlImagem %>" alt="Card image cap">
                        <div class="card-body">
                            <h4 class="card-title">
                                <a 
                                href="/produto?nome=<%= product.nomeProduto %>&descricao=<%= product.descricao %>&valor=<%= product.valorProduto %>&img=<%= product.urlImagem %>" 
                                title="View Product"><%= product.nomeProduto %></a></h4>
                            <p class="card-text"><%= product.descricao %></p>
                            <div class="row">
                                <div class="col">
                                    <p class="btn btn-danger btn-block"><%= product.valorProduto %></p>
                                </div>
                                <div class="col">
                                    <a href="#" class="btn btn-success btn-block">Adicionar ao carrinho</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            <% } %>
            <div class="col-12">
                <nav aria-label="...">
                    <ul class="pagination">
                        <li class="page-item disabled">
                            <a class="page-link" href="#" tabindex="-1">Previous</a>
                        </li>
                        <li class="page-item active">
                            <a class="page-link" href="#">1<span class="sr-only">(current)</span></a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" href="#">2 </a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" href="#">3</a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" href="#">Next</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>
