<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Petmarket - Tudo para seu Pet</title>

    <script> src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"</script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body>
    <div  class="jumbotron mb-0 mt-4">
        <h1 class="display-4">Petmarket</h1>
    </div>
    <div class="card mb-3">
        <div class="card-body">
            <div class="row">
                <div class="col-12 col-sm-8 mb-3">
                    <div class="product-name">
                        <div class="col">
                            <h4 class="display-4">Nome Produto</h4>
                        </div>
                    </div>               
                </div>  
                <div class="col-12 product-info">
                    <div class="product-img">
                        <img class="img-thumbnail"  src="https://blog.weddingbrasil.com.br/wp-content/uploads/2015/07/David-Beckstead-7.jpg" />
                    </div>
                    <div class="compra-info">
                        <button class="btn btn-success btn-lg my-2 my-sm-0 buy">Comprar</button>
                        <div class="col">
                            <p>Alguma dúvida sobre o produto?</p> 
                            <p>Fale com o vendedor pelo nosso chat</p> 
                        </div>
                        <button class="btn btn-outline-secondary my-2 my-sm-0 chat">chat</button>
                    </div>
                </div>
                <div class="product-price">
                    <div class="col">
                        <span>R$200</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-sm-8 mb-3">
                    <div class = "product-details">
                        <div class="col">
                            <span>Descrição do produto aqui</span>
                        </div>
                    </div>            
                </div>
            </div>
            <div class="line-break"></div>
            <div class="row">
                <div class="col-12 col-sm-8 mb-3">
                    <!--Referencia: https://www.w3schools.com/howto/howto_css_user_rating.asp-->
                    <div class="avaliacao-vendedor">
                        <span class="heading">Avaliação do Vendedor</span>
                        <div></div>
                        <span class="media-avaliacoes">-</span>
                        <a>média baseada em</a>
                        <span class="total-avaliacoes">-</span>
                        <a>reviews.</a>
                        <hr style="border:3px solid #f1f1f1">

                        <div class="row">
                            <div class="side">
                                <div class="btn-group" role="group" aria-label="Third group">
                                    <button type="button" class="btn btn-success">5</button>
                                  </div>
                            </div>
                        <div class="middle">
                            <div class="bar-container">
                                <div class="bar-5"></div>
                            </div>
                        </div>
                        <div class="side right">
                            <span class="5-star-rating">0</span>
                        </div>
                        <div class="side">
                            <div class="btn-group" role="group" aria-label="Third group">
                                <button type="button" class="btn btn-primary">4</button>
                              </div>
                        </div>
                        <div class="middle">
                            <div class="bar-container">
                            <div class="bar-4"></div>
                            </div>
                        </div>
                        <div class="side right">
                            <span class="4-star-rating">0</span>
                        </div>
                        <div class="side">
                            <div class="btn-group" role="group" aria-label="Third group">
                                <button type="button" class="btn btn-info">3</button>
                              </div>
                        </div>
                        <div class="middle">
                            <div class="bar-container">
                            <div class="bar-3"></div>
                            </div>
                        </div>
                        <div class="side right">
                            <span class="3-star-rating">0</span>
                        </div>
                        <div class="side">
                            <div class="btn-group" role="group" aria-label="Third group">
                                <button type="button" class="btn btn-warning">2</button>
                              </div>
                        </div>
                        <div class="middle">
                            <div class="bar-container">
                            <div class="bar-2"></div>
                            </div>
                        </div>
                        <div class="side right">
                            <span class="2-star-rating">0</span>
                        </div>
                        <div class="side">
                            <div class="btn-group" role="group" aria-label="Third group">
                                <button type="button" class="btn btn-danger">1</button>
                              </div>
                        </div>
                        <div class="middle">
                            <div class="bar-container">
                            <div class="bar-1"></div>
                            </div>
                        </div>
                        <div class="side right">
                            <span class="1-star-rating">0</span>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
